<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <title>transition</title>
 <style>
 div{
 		margin:20px;
 }
	#box{
		width:100px;
		height:100px;
		background:#66ff00;
		/*변화되는 시간 늘리기*/
		transition: width 2s;
	}
	#box2{
		width:100px;
		height:100px;
		background:#006600;
		transition: width 2s;
	}
	#box3{
		width:100px;
		height:100px;
		border:1px solid red;
		transition: border 1s;
	}
	#box4{
		width:100px;
		height:100px;
		background-image:linear-gradient(to right, yellow, red);
		transition: background-image 2s;
	}

	#box:hover{	
		width:300px;
	}
	#box2:hover{	
		width:300px;
	}
	#box3:hover{	
		border:30px solid red;
	}
	#box4:hover{	
		width:300px;
		background-image:linear-gradient(to right, #0000ff, #9900ff);

	}

 </style>
</head>

<body>
<pre>
	<h3>css부터 프로그래밍에 의존하지 않고도 간단한 애니메이션을 구현할 수 있다.</h3>	
</pre>

	<div id="box"></div>
	<div id="box2"></div>
	<div id="box3"></div>
	<div id="box4"></div>

</body>
</html>
